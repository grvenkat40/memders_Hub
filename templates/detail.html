{% extends "master.html" %}
{% load static %}

{% block title %}
  <title>{{member.name}}</title>
{% endblock %}

{% block content %}

    {% if messages %}
    <div id="messages">
        {% for msg in messages %}
        <div class="alert {{ msg.tags }}">
            {{ msg }}
        </div>
        {% endfor %}
    </div>
    {% endif %}
    
    <div class="container">
        <h1>{{member.name}}</h1>
        <hr>
        <div class="info-card">
            <div class="info-label">Email</div>
            <div class="info-value">{{member.email}}</div>
        </div>

        <div class="info-card">
            <div class="info-label">Phone</div>
            <div class="info-value">{{member.phone}}</div>
        </div>
    <div class="btn_box">
        <a href="{% url 'members' %}" class="mem-go-back-btn">Go Back</a>
        <a href="{% url 'send_email' member.slug %}" class="mem-go-back-btn">Send Mail</a>
    </div>
    </div>
    

{% endblock %}
